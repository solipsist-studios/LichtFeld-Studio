name: Nightly Build

on:
  schedule:
    - cron: '0 1 * * *'  # 2 AM CET (1 AM UTC)
  workflow_dispatch:      # Manual trigger

jobs:
  build-windows:
    if: github.repository == 'MrNeRF/LichtFeld-Studio'
    runs-on: windows-2022
    env:
      VCPKG_ROOT: ${{ github.workspace }}\..\vcpkg
      VCPKG_BUILD_TYPE: release

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install CUDA 12.8
        run: |
          cd ..
          Invoke-WebRequest https://developer.download.nvidia.com/compute/cuda/12.8.0/local_installers/cuda_12.8.0_571.96_windows.exe -OutFile cuda.exe -Verbose
          Start-Process -FilePath .\cuda.exe -ArgumentList "-y -s -accepteula -toolkit -override -noDisplayDriver" -Wait

      - name: Set CUDA environment
        run: |
          echo "CUDA_PATH_V12_8=C:\Program Files\NVIDIA GPU Computing Toolkit\CUDA\v12.8" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "C:\Program Files\NVIDIA GPU Computing Toolkit\CUDA\v12.8\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "C:\Program Files\NVIDIA GPU Computing Toolkit\CUDA\v12.8\libnvvp" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Setup vcpkg
        run: |
          cd ..
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat -disableMetrics
          Add-Content -Path "$env:VCPKG_ROOT\triplets\x64-windows.cmake" -Value "set(VCPKG_MAX_CONCURRENCY 2)"

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: C:\Users\runneradmin\AppData\Local\vcpkg\archives
          key: vcpkg-${{ runner.os }}-${{ hashFiles('**/vcpkg.json') }}
          restore-keys: vcpkg-${{ runner.os }}-

      - name: Configure
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          cmake -B build -S . -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_PORTABLE=ON

      - name: Build
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          cmake --build build -j %NUMBER_OF_PROCESSORS%

      - name: Package
        run: |
          $date = Get-Date -Format "yyyy-MM-dd"
          $sha = git rev-parse --short HEAD
          cmake --install build --prefix dist
          Compress-Archive -Path dist\* -DestinationPath "LichtFeld-Studio-windows-nightly-$date-$sha.zip"
          echo "PACKAGE_NAME=LichtFeld-Studio-windows-nightly-$date-$sha.zip" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: ${{ env.PACKAGE_NAME }}

  publish:
    needs: build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-portable

      - name: Update nightly release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build
          prerelease: true
          files: LichtFeld-Studio-windows-nightly-*-*.zip
          body: |
            Automated nightly build from `${{ github.sha }}`

            **Built:** ${{ github.event.repository.updated_at }}
            **Branch:** ${{ github.ref_name }}

            This is an unstable development build. For stable releases, see the [Releases](../../releases) page.
